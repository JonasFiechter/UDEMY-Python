<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            justify-content: space-around;
            font-family: -apple-system, BlinkMacSystemFont, 
            'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 
            'Helvetica Neue', sans-serif;
            background-color: rgb(155, 168, 168);
        }
        form input {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
            <h1>Head of Form</h1>
            <p>Text of the form</p>
            <fieldset>
                <legend>Description of form</legend>
                <p>
                    <label for="input-name">Name</label><br>
                    <input type="text" id="input-name" name="name" 
                    placeholder="your name"><br>
                    
                    <label for="input-number">Number</label><br>
                    <input type="number" id="input-number" name="number"
                    placeholder="your number">
                </p>
                <p>
                    <label> Male
                        <input type="radio" name="gender" id="gender-male" value="male">
                    </label>
                    
                    <label> Female
                        <input type="radio" name="gender" id="gender-female" value="female">
                    </label>
                    
                    <label> Other
                        <input type="radio" name="gender" id="gender-female" value="other">
                    </label>
                </p>
                <p>
                    <label for="E-mail">Your E-mail</label><br>
                    <input type="email" id="email" name="email" placeholder="ex. email@domain.com">
                    <br>
                    <label for="password">password</label><br>
                    <input type="password" placeholder="password" id="password" name="password">
                </p>
                <p style="justify-items: center;">
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </section>
    </form>
</body>
</html>
